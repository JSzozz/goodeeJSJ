<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리스타일</title>
</head>
<body>

    <h1>태그의 테두리(border)에 스타일 적용</h1>
    <!-- 모든 태그들에 다 적용가능! -->
    <div class="container">
        <div class="child dash circle">dash</div>
        <div class="chile dotted">dotted</div>
        <div class="child double">double</div>
        <div class="child groove">groove</div>
        <div class="child inset">inset</div>
        <div class="child outset">outset</div>
        <div class="child ridge">ridge</div>

    </div>
    <style>
        .line{
            border: 3px solid rgba(220, 195, 29, 0.682);
        }
        .container{
            display: flex;
            width: 100%;
            justify-content: space-between;
        }
        .child{
            width:100px;
            height:100px;
            border:6px solid red;
        }
        .dash{
            border-style:dashed;
            border-color: lime;
            border-width: 10px;
            border-right-style: double;
        }
        .dotted{
            border-style: dotted
        }
        .double{
            border-style: double;
        }
        .groove{
            border-style: groove;
        }
        .inset{
            border-style: inset;
        }
        .outset{
            border-style: outset;
        }
        .ridge{
            border-style: ridge;
        }
        .circle{
            border-radius: 90px;
            /* border-top-left-radius: 90px;
            border-top-right-radius: 90px; */
        }
    </style>

    <img src="./image/qk.png" alt="" width="100" height="100" class="circle line boxshadow ">
    <h3 class="textshadow boxshadow">태그의 테두리에 그림자효과 넣기</h3>
    
    <style>
        .textshadow{
            text-shadow:10px 10px 15px yellow, -10px -10px 5px red;
            /* 가로길이, 세로길이, 번짐 */
        }
        .boxshadow{
            box-shadow: 2px 2px 10px rgb(253, 235, 29);
        }
    </style>
